<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha Seu Café</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<a href="index.html" class="back-icon">
    <i class="bi bi-arrow-left"></i> Voltar
</a>

<h1>Qual Café Deseja?</h1>
<div class="container">

    <div class="gallery">
        <div class="gallery-item">
            <img src="americano.jpg">
            <div class="name">Americano</div>
            <div class="price">R$15,00</div>
        </div>

        <div class="gallery-item">
            <img src="cafe-latte.jpg" alt="Café Latte">
            <div class="name">Café Latte</div>
            <div class="price">R$20,00</div>
        </div>

        <div class="gallery-item">
            <img src="cappuccino.jpg" alt="Cappuccino">
            <div class="name">Cappuccino</div>
            <div class="price">R$20,00</div>
        </div>

        <div class="gallery-item">
            <img src="caramel-macchiato.jpg" alt="Caramel Macchiato">
            <div class="name">Caramel Macchiato</div>
            <div class="price">R$15,00</div>
        </div>

        <div class="gallery-item">
            <img src="chai-latte.jpg" alt="Chai Latte">
            <div class="name">Chai Latte</div>
            <div class="price">R$10,00</div>
        </div>

        <div class="gallery-item">
            <img src="cold-brew.jpg" alt="Cold Brew">
            <div class="name">Cold Brew</div>
            <div class="price">R$12,00</div>
        </div>

        <div class="gallery-item">
            <img src="espresso.jpg" alt="Café Espresso">
            <div class="name">Espresso</div>
            <div class="price">R$5,00</div>
        </div>

        <div class="gallery-item">
            <img src="flat-white.jpg" alt="Flat White">
            <div class="name">Flat White</div>
            <div class="price">R$18,00</div>
        </div>

        <div class="gallery-item">
            <img src="frappuccino.jpg" alt="Freppuccino">
            <div class="name">Frappuccino</div>
            <div class="price">R$22,00</div>
        </div>

        <div class="gallery-item">
            <img src="mocha.jpg" alt="Mocha">
            <div class="name">Mocha</div>
            <div class="price">R$16,00</div>
        </div>
    </div>

    <div class="order-panel">
        <h2>Meus Pedidos</h2>
        <div class="content">Sem pedidos</div>
        <div class="payment-method">Método de Pagamento: <span>Pix</span></div>
        <div class="make-order">Fazer Pedido</div>
    </div>
</div>

</body>

</html>
